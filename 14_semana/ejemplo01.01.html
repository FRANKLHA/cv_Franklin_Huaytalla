<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios en HTML</title>
  </head>
  <body>
    <h1>Formularios en HTML</h1>
    <h2>Uso de value y placeholder en formulario</h2>
    <form>
      <label for="nombre">Nombre:</label><br />
      <input
        type="text"
        id="nombre"
        name="nombre"
        placeholder="Escribe tu nombre"
      /><br />

      <label for="segundo_nombre">Segundo Nombre:</label><br />
      <input
        type="text"
        id="segundo_nombre"
        name="segundo_nombre"
        value="Dino"
      /><br />

      <label for="apellido">Apellido:</label><br />
      <input
        type="text"
        id="apellido"
        name="apellido"
        placeholder="Escribe tu apellido"
      /><br />

      <label for="segundo_apellido">Segundo Apellido:</label><br />
      <input
        type="text"
        id="segundo_apellido"
        name="segundo_apellido"
        value="Aldana"
      /><br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
