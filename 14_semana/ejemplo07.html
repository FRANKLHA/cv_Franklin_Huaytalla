<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <h2>Permitir seleccionaes múltiples</h2>
    <p>
      Utilice el atributo múltiple para permitir que el usuario seleccione más
      de un valor
    </p>
    <form action="/action_page.php">
      <label for="caras">Elige un coche:</label>
      <select name="cars" id="caras" size="4 multiple">
        <option value="Volvo">Volvo</option>
        <option value="Toyota">Toyota</option>
        <option value="Fiat">Fiat</option>
        <option value="Audi">Audi</option>
      </select>
      <br /><br />
      <input type="submit" />
      <br><br><br>
      <textarea name="message" id="message" cols="30" rows="10">Jugando en el jardín</textarea>
    </form>
    <p>Mantenga presionado el boton Ctrl (windows)/Comando (Mac) para seleccionar varias opciones</p>
  </body>
</html>
